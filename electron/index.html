<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sushipool Electron Miners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
<div id="container" class="container-fluid">
    <div class="row" id="leftPanel">
        <div class="col-8">
            <div class="row">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span id="switchlabel">Beginner / Expert</span>
            </div>
            <div class="row">
                <div class="col col1 center">
                    <img src="SushiPool-Logo.png" width="25%"/>
                </div>
            </div>
            <form>
                <div class="form-row mt-4">
                    <div class="col center">
                        <label class="labeltext" for="walletAddress">WALLET ADDRESS</label>
                        <hr class="hrlabel">
                        <input id="walletAddress" type="text" class="form-control center" aria-describedby="walletHelp"
                               placeholder="" value="">
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col-6 center">
                        <label class="labeltext" for="validationDefault02">DEVICE NAME</label>
                        <hr class="hrlabel">
                        <input id="deviceName" type="text" class="form-control" placeholder="" value="">
                    </div>
                    <div class="col-6 center">
                        <label class="labeltext" for="threads">NO. OF THREADS</label>
                        <hr class="hrlabel">
                        <select class="form-control" id="noOfThreads">
                        </select>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <div class="form-group center">
                            <label class="labeltext" for="poolMiningHost">SERVER SELECTION</label>
                            <hr class="hrlabel">
                            <select class="form-control" id="poolMiningHost">
                                <option>eu.sushipool.com</option>
                                <option>us-west.sushipool.com</option>
                                <option>us-east.sushipool.com</option>
                                <option>asia.sushipool.com</option>
                                <option>aus.sushipool.com</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col center">
                        <button type="button" id="startMine" class="btn btn-success webminer">START</button>&nbsp;
                        <button type="button" id="stopMine" class="btn btn-danger webminer">STOP</button>
                    </div>
                </div>
            </form>
            <div id="info" class="mt-3 mb-3">
            </div>
        </div>
        <div class="col-4" id="rightPanel">
            <h5>Advanced Settings</h5>
            <h6>Miner Statistics</h6>
            <table class="table table-sm mt-3">
                <tbody>
                <tr>
                    <th>Status</th>
                    <td>
                        <div id="dashboard-status">Idle</div>
                    </td>
                </tr>
                <tr>
                    <th>Hashrate</th>
                    <td>
                        <div id="dashboard-hashrate">0 kH/s</div>
                    </td>
                </tr>
                <tr>
                    <th>Peers</th>
                    <td>
                        <div id="dashboard-peers">0</div>
                    </td>
                </tr>
                <tr>
                    <th>Block</th>
                    <td>
                        <div id="dashboard-block">0</div>
                    </td>
                </tr>
                </tbody>
            </table>
            <h6>Pool Statistics</h6>
            <div class="chartjs-wrapper">
                <canvas id="chartjs-0" class="chartjs" width="undefined" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
<script>
    // You can also require other files to run in this process
    require("./renderer.js");
    window.$ = window.jquery = require("jquery");
    window.popper = require("popper.js");
    require("bootstrap");
</script>
</body>
</html>
